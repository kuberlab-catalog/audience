{{- if gt Capabilities.KubeVersion.Minor 13 }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Deployment
metadata:
  name: audience-db
spec:
  template:
    metadata:
      labels:
        app: audience
        component: audience-db
    spec:
      containers:
        - name:  audience-db
          image: postgres:9.6.2
          env:
            - name: POSTGRES_USER
              value: {{ .Values.api.db.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.api.db.password }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: psql
          volumeMounts:
            - name: db
              mountPath: /var/lib/postgresql/data/pgdata
              subPath: audience-db
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: audience-db
