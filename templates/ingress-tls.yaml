apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audience-tls
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/cluster-issuer: kibernetika-cert-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: 512m
spec:
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
      {{- range $i, $dns := .Values.api.dns }}
      - "{{ $dns }}"
      {{- end }}
      secretName: audience-tls
  {{- end }}
  rules:
  {{- range $i, $dns := .Values.api.dns }}
  - host: {{ $dns }}
    http:
      paths:
        - path: /swagger
          backend:
            service:
              name: audience-api
              port:
                number: 8088
        - path: /api
          backend:
            service:
              name: audience-api
              port:
                number: 8088
        - path: /images
          backend:
            service:
              name: audience-api
              port:
                number: 8088
        - path: /
          backend:
            service:
              name: audience-ui
              port:
                number: 80
    {{- end }}
